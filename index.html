<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbook - Rent a car</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="header-menu">
            <a href="#inicio" class="menu-options logo">CAR<span class="logo-color">BOOK</span></h1>
            <div class="header-right">
                <a href="#inicio" class="menu-options ativo" >Inicio</a>
                <a href="#services" class="menu-options">Serviços</a>
                <a href="#prices" class="menu-options">Preços</a>
                <a href="#cars" class="menu-options">Carros</a>
                <a href="#contact" class="menu-options">Contato</a>
                <a href="#staff" class="menu-options">Login</a>
            </div>
        </div>

        <div class="middle-content">
            <h1>A maneira mais rápida & fácil de alugar um carro</h1>
        </div>

        <div class="container-form-info">
            <div class="form-container">
                <h2>Sua viagem</h2>
                <label class="label">Endereço Retirada</label>
                <input type="text" class="form-input" placeholder="Cidade ou aeroporto">
                <label class="label">Endereço Devolução</label>
                <input type="text" class="form-input" placeholder="Cidade ou aeroporto">
                <div class="container-dates">
                    <div class="date-left">
                        <label class="label">Data Retirada</label>
                        <br>
                        <input type="date" class="form-input">
                    </div>
                    <div class="date-right">
                        <label class="label">Data Devolução</label>
                        <br>
                        <input type="date" class="form-input">
                    </div>
                </div>
                
                <label class="label">Horario Retirada</label>
                <input type="time" class="form-input">
                <button class="btn-alugar">Alugar</button>
                
            </div>
